<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .email-header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .email-body {
            margin: 20px 0;
        }
        .email-footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <table class="email-container">
        <tr>
            <td class="email-header">
                <h2>{{ title }}</h2>
            </td>
        </tr>
        <tr>
            <td class="email-body">
                <p>{{ content }}</p>
            </td>
        </tr>
        <tr>
            <td class="email-footer">
                <p>&copy; 2024 Email</p>
            </td>
        </tr>
    </table>
</body>
</html>
